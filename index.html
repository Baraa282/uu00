@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap');

.sideNav--nav__content__main__categories {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
}

.sideNav--nav__content__main__categories li {
    margin: 0;
    padding: 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
}

.sideNav--nav__content__main__categories li:last-child {
    border-bottom: none;
}

.sideNav--nav__content__main__categories li a {
    display: block;
    padding: 20px 28px;
    color: #000000;
    text-decoration: none;
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0.3px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    text-align: right;
    line-height: 1.8;
    font-family: 'Amiri', 'Noto Naskh Arabic', 'Arial', 'Tahoma', serif;
}

.sideNav--nav__content__main__categories li a::before {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    width: 0;
    background: rgba(0, 0, 0, 0.1);
    transition: width 0.3s ease;
}

.sideNav--nav__content__main__categories li a:hover {
    padding-right: 36px;
    background: rgba(0, 0, 0, 0.03);
    color: #000000;
    font-weight: 600;
}

.sideNav--nav__content__main__categories li a:hover::before {
    width: 4px;
}

.sideNav--nav__content__main__categories li a:active {
    transform: translateX(-2px);
    background: rgba(0, 0, 0, 0.05);

.sideNav--nav__content__bottom {
